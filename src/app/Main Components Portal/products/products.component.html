<div class="container mt-5">
    <h1 class="text-center" id="mt-title">Available Products</h1>
    <div class="row">
      <div id="card-color" class="col col-lg-4 my-5" *ngFor="let _Data of MyDataArray; let i=index">
        <div class="card" style="width: 18rem;">
          <img [src]="_Data.Image[0]" alt="">
        
          <div class="card-body">
            <h5 class="card-title">{{_Data.Name}}</h5>
            <p class="card-text">{{_Data.Description}}</p>
            <p class="text-info">{{_Data.qty}}</p>
            <span *ngIf="_Data.qty !== 0">
              <i id="check-icon" class="fas fa-check"></i>
              <h4 id="i-stock" class="succes">{{_Data.qty !== 0 ? 'In Stock':''}}</h4>
            </span>

            <span *ngIf="_Data.qty === 0">
              <i id="cross-icon" class="fas fa-times"></i>
              <h4 id="o-stock" class="danger">
              {{_Data.qty === 0 ? 'Out Of Stock':''}}
            </h4>
          </span>

            <button type="button" class="btn btn-outline-success w-100" (click)="GoToViewProduct(_Data._id)"
             [ngClass]="_Data.qty === 0 ? 'btn-outline-danger': 'btn-outline-success'" [disabled]="_Data.qty === 0"
             >
              {{_Data.qty ===0 ? 'Out of Stock' : 'Add To Cart'}}
            </button>
          </div>
        </div>
      </div>
    </div>
</div>
